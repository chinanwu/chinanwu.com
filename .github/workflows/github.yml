# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

defaults:
  run:
    working-directory: v4

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "test"
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Install deps
        run: npm i
      - name: Test
        run: npm run test:unit

  build:
    runs-on: ubuntu-latest
    needs: test
    outputs:
      dist: ${{ steps.buildDist.outputs.dist }}
    steps:
      - uses: actions/checkout@v2
      - name: Install deps
        run: npm i
      - id: buildDist
        name: Build latest version
        run: |
              npm run build
              cd dist
              FILE_NAME="index_v${GITHUB_RUN_NUMBER}.html"
              mv index.html $FILE_NAME
              #echo "##[set-output name=dist;]$(cd ../dist)"

  upload:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: build
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Remove old dist
        run: |
            ls 
            aws s3 rm s3://${{ secrets.AWS_BUCKET }}/backup --recursive
            aws s3 mv s3://${{ secrets.AWS_BUCKET }} s3://${{ secrets.AWS_BUCKET }}/backup --recursive
      - name: Upload new dist
        run: aws s3 cp ${{needs.build.outputs.dist}} s3://${{ secrets.AWS_BUCKET }} --recursive
